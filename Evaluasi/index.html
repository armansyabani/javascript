<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KING'S STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- login -->
     <div class="container">
        <h2>Login</h2>

        <input type="text" id="username" placeholder="Username" />
        <input type="password" id="password" placeholder="Password" />
        <button onclick="doLogin()">Login</button>
        </div>

    <div class="container">
    <h2>Daftar Aplikasi Premium</h2>

    <input type="text" id="search" placeholder="Cari aplikasi..." />

    <select id="filter">
        <option value="all">Semua Kategori</option>
        <option value="editing">Editing</option>
        <option value="streaming">Streaming</option>
        <option value="tools">Tools</option>
    </select>

    <div id="productList" class="product-grid"></div>

    <a href="cart.html" class="btn">Lihat Keranjang</a>
</div>

<div class="container">
    <h2>Keranjang Belanja</h2>

    <ul id="cartList" class="list"></ul>

    <h3 id="total"></h3>

    <a href="checkout.html" class="btn">Checkout</a>
</div>

<div class="container">
    <h2>Checkout</h2>

    <p>Metode Pembayaran:</p>

    <select id="method">
        <option value="Dana">Dana</option>
        <option value="OVO">OVO</option>
        <option value="Gopay">Gopay</option>
    </select>

    <div class="container">
    <h2>Riwayat Pembelian</h2>

    <ul id="historyList" class="list"></ul>
</div>
    <button id="payBtn" class="btn">Bayar Sekarang</button>
    <script src="js/cart.js"></script>
</div>
</body>
</html>
