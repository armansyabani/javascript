<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Detail Produk â€” KING'S STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">KING'S <span>STORE</span></div>
    <a href="index.html" class="btn ghost">Kembali</a>
  </header>

  <main class="container">
    <div id="detailBox" class="product-detail"></div>
  </main>

  <script src="products.js"></script>
  <script>
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const p = window.PRODUCTS.find(x => String(x.id) === String(id));
    const box = document.getElementById('detailBox');

    if(!p){
      box.innerHTML = '<div class="card">Produk tidak ditemukan.</div>';
    } else {
      box.innerHTML = `
        <div class="pd-left">
          <img src="${p.img}" alt="${p.name}" />
        </div>
        <div class="pd-right">
          <h1>${p.name}</h1>
          <p class="muted">Kategori: ${p.category || 'apps'}</p>
          <p class="status">${p.status}</p>
          <p class="price">Rp ${Number(p.price).toLocaleString()}</p>
          <p>${p.desc || 'Lisensi premium, pengiriman cepat via chat.'}</p>
          <div style="margin-top:16px;">
            <button class="btn primary" onclick="addToCart(${p.id})">Beli Sekarang</button>
            <a href="checkout.html" class="btn ghost">Checkout</a>
          </div>
        </div>
      `;
    }

    function addToCart(id){
      let cart = JSON.parse(localStorage.getItem('ks_cart')||'[]');
      const prod = window.PRODUCTS.find(x=> x.id===id);
      cart.push({id:prod.id, name:prod.name, price:prod.price, qty:1});
      localStorage.setItem('ks_cart', JSON.stringify(cart));
      alert('Ditambahkan ke keranjang');
    }
  </script>
</body>
</html>
