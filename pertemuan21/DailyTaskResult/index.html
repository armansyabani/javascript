<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validasi Form</title>
</head>
<body>

<div class="container">
    <h2>Form Pendaftaran</h2>

    <form id="myForm">

        <!-- NAMA -->
        <label>Nama Lengkap:</label>
        <input type="text" id="textInput" placeholder="Masukkan nama anda">
        <p id="error" style="color:red;"></p>

        <!-- EMAIL -->
        <label>Email:</label>
        <input type="text" id="email" placeholder="Masukkan email">
        <p id="err" style="color:red;"></p>

        <!-- TELEPON -->
        <label>Nomor Telepon:</label>
        <input type="text" id="phoneInput" placeholder="Masukkan nomor telepon">
        <p id="errorPhone" style="color:red;"></p>

        <button type="submit">Kirim</button>
    </form>
</div>

<script src="main.js"></script>
</body>
</html>
