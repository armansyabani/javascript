<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="center">
  <div class="card">
    <h1>Registrasi</h1>

    <form id="registerForm">
      <input id="regName" type="text" placeholder="Nama Lengkap" required>
      <input id="regEmail" type="email" placeholder="Email" required>
      <input id="regPass" type="password" placeholder="Password" required>
      <button class="btn" type="submit">Daftar</button>
    </form>

    <a href="home.html" class="link">Kembali</a>
  </div>

  <!-- Import modul JS -->
  <script type="module" src="modules/register.js"></script>
</body>
</html>
