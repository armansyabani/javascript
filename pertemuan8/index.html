<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Coding JS ‚Äì Edu Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ===== HEADER ===== -->
    <header>
        <h1>JavaScript Mastery By Rumah IT</h1>
        <p>PAKSA - TERBIASA - BISA - LUARBIASA </p>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">

        <!-- === BUTTONS AREA === -->
        <section class="box" id="buttons-section">
            <h2>Function Trigger Buttons</h2>
            <!-- note: corrected function name deleteFirstArray() -->
            <button class="icon-btn icon" onclick="deleteFirstArray()" title="Clear First">üóëÔ∏è</button>
            <button class="icon-btn icon" onclick="togglePopup('2')" title="Add New Line">‚ûï</button>
            <button class="icon-btn icon" onclick="deleteLastArray()" title="Clear Last">üóëÔ∏è</button>
            <!-- Tambahkan tombol lainnya sesuai materi -->
            <br><br>

            <div>
                <button class="icon-btn" onclick="togglePopup('1')" title="Penjumlahan">F1</button>
                <!-- Tambahkan tombol lainnya sesuai materi -->
            </div>
        </section>

        <!-- === OUTPUT AREA === -->
        <section class="box" id="output-section">
            <h2>Output / Result</h2>
            <div id="outputBox"></div>
        </section>

    </main>

    <!-- ===== FOOTER ===== -->
    <footer>
        <p>Made for Programming Classs Batch 23 | EL Course &copy; 2025</p>
    </footer>



    <!-- ===== MODAL / NOTIFICATION POPUP ===== -->

    <div id="popupModal1" class="modal hidden">

        <div class="modal-content">
            <button class="close-btn" onclick="togglePopup('1')" aria-label="Close">&times;</button>
            <section id="form-section">
                <h2>Input Data</h2>
                <form id="F1">

                    <label for="name">Data Nama Santri:</label>
                    <input type="text" id="name" name="name" placeholder="Masukkan Nama santri" required />

                    <label for="action-option">Pilih aksi:</label>
                    <select name="action" id="action-option" required>
                        <option value="pop">Pop()</option>
                        <option value="unshift">Unshift()</option>
                    </select>
                    <br>

                    <button type="submit">Submit</button>

                </form>
            </section>
        </div>
    </div>


    <!-- ============ FORM F2 ================ -->

    <div id="popupModal2" class="modal hidden">

        <div class="modal-content">
            <button class="close-btn" onclick="togglePopup('2')" aria-label="Close">&times;</button>
            <section id="form-section">
                <h2>Input Data</h2>
                <form id="F2">

                    <label for="index">No Index:</label>
                    <input type="number" id="index" name="index" placeholder="Masukkan Index Array Yang mau Di Edit" required />

                    <label for="new-data">New Data:</label>
                    <input type="text" id="new-data" name="new-data" placeholder="Masukkan New Data Yang mau Di Add" required />

                    <br>

                    <button type="submit">Submit</button>

                </form>
            </section>
        </div>
    </div>

    <!-- ===== JAVASCRIPT ===== -->

    <script src="script.js"></script>
</body>

</html>
